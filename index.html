<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
    <style>
        body {
            color: yellowgreen;
            background-color: blueviolet;
        }
        
        .text-center {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <main class="text-center ">
        <div class="row">
            <div class="col-md-12">
                <h1 id="activity">Hi, I know you are getting bored. <br>Don't Panic!!! Press the Next button and follow them. <br> Take love.</h1>
                <!-- <button id="button" class="btn btn-primary">Next</button> -->
            </div>

        </div>


    </main>
    <script>
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;


                    // document.getElementById('button').addEventListener('click', function() {
                    //     let quotes = document.getElementById('activity');
                    //     quotes.style.color = 'lightgray';
                    //     quotes.innerText = data.activity;

                });
        }
        doSomething();
        setInterval(() => {
            doSomething();
        }, 3500);
    </script>
</body>

</html>
