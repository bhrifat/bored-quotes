<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body {
            color: yellowgreen;
            background-color: blueviolet;
        }
        
        .text-center {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <main class="text-center ">
        <div class="row">
            <div class="col-md-12">
                <h1 id="activity">Hi, I know you are getting bored. <br>Don't Panic!!! Press the Next button and follow them. <br> Take love.</h1>
                <button id="button" class="btn btn-primary">Next</button>
            </div>

        </div>


    </main>
    <script>
        function doSomething() {
            fetch('https://www.boredapi.com/api/activity')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('button').addEventListener('click', function() {
                        const quotes =
                            document.getElementById('activity');
                        quotes.style.color = 'lightgray';
                        quotes.innerText = data.activity;
                        doSomething();
                    })


                })
        }
        doSomething();
    </script>
</body>

</html>
